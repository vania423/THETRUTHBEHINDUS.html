<!DOCTYPE html>
<html>
<head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F08080;}
    li {
        float: left;}
li a {
     display: block;
     color:#B22222;
     text-align: center;
     padding: 15px 16px;
     text-decoration: none;
     font-size: 120%;
     font: bold Georgia, serif;}
li a:hover {
     background-color: #EOFFFF;}
.btn-group button {
    background-color: #20B2AA; /* Green background */
    border: 1px solid #ADD8E6; /* Green border */
    color: #FFD700; /* White text */
    padding: 20px 40px; /* Some padding */
    cursor: pointer;
    font-size: 150%;/* Pointer/hand icon */
    text-align:center;
    button-align:center;
    float: center; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
    content: "";
    clear: both;
    display: table;
}

.btn-group button:hover {
    background-color: #00008B;
}
    
.wrapper {
    text-align: center;
}

</style>
   <ul>
       <li><strong><a class="active" href="#home">HOME</a></strong></li>
       <li style="float:right"><strong><a class="active"href="#aboutus">MEET THE TEAM</a></strong></li>
  </ul>
</head>
    
<body>
    
<center> <img src="logo.jpg" alt="Truth Behind Us" style="width:1000px;height:525px;"border="0"> </center>
<br>
<div class="btn-group">
<div class="wrapper">
    <button><strong>CLICK HERE TO DISCOVER WOMEN WHO WILL INSPIRE YOU!</strong></button>
</div>
</div>

    
    
</body>
</html>
